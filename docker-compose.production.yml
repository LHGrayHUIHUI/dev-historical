# 历史文本项目生产环境Docker Compose配置
version: '3.8'

services:
  # 文件处理服务 (原 data-source-service)
  file-processor:
    image: ${IMAGE_PREFIX}-file-processor:${VERSION_TAG}
    build:
      context: ./services/file-processor
      dockerfile: Dockerfile
      target: runner
      args:
        - BUILD_DATE=${BUILD_DATE}
        - VERSION=${VERSION_TAG}
        - GIT_COMMIT=${GIT_COMMIT}
    container_name: historical-text-file-processor-prod
    restart: unless-stopped
    environment:
      - SERVICE_NAME=file-processor
      - SERVICE_VERSION=${VERSION_TAG}
      - SERVICE_ENVIRONMENT=production
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=${FILE_PROCESSOR_PORT}
      
      # 注意：文件处理服务不再有数据库依赖
      
      # 处理配置
      - MAX_FILE_SIZE_MB=100
      - SUPPORTED_LANGUAGES=chi_sim+eng
      - PROCESSING_TIMEOUT=600
      
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT={time} | {level} | {message}
      
      # 监控配置
      - METRICS_ENABLED=true
    ports:
      - "${FILE_PROCESSOR_PORT}:${FILE_PROCESSOR_PORT}"
    volumes:
      - ./logs/file-processor:/app/logs
      - ./temp/file-processor:/app/temp
    networks:
      - historical-text-network
    # 注意：文件处理服务不依赖数据库
    deploy:
      resources:
        limits:
          memory: ${FILE_PROCESSOR_MEMORY_LIMIT}M
          cpus: '${FILE_PROCESSOR_CPU_LIMIT}'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "com.historical-text.service=file-processor"
      - "com.historical-text.version=${VERSION_TAG}"
      - "com.historical-text.environment=production"
      
  # 统一存储服务 (新增)
  storage-service:
    image: ${IMAGE_PREFIX}-storage-service:${VERSION_TAG}
    build:
      context: ./services/storage-service
      dockerfile: Dockerfile
      target: runner
      args:
        - BUILD_DATE=${BUILD_DATE}
        - VERSION=${VERSION_TAG}
        - GIT_COMMIT=${GIT_COMMIT}
    container_name: historical-text-storage-service-prod
    restart: unless-stopped
    environment:
      - SERVICE_NAME=storage-service
      - SERVICE_VERSION=${VERSION_TAG}
      - SERVICE_ENVIRONMENT=production
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=${STORAGE_SERVICE_PORT}
      - SERVICE_SECRET_KEY=${SERVICE_SECRET_KEY}
      
      # 数据库配置 - 统一存储服务管理所有数据库
      - MONGODB_URL=mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/historical_text_prod?authSource=admin
      - POSTGRESQL_URL=postgresql://admin:${POSTGRES_PASSWORD}@postgresql:5432/historical_text_prod
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://admin:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      
      # MinIO配置 - 统一存储服务管理对象存储
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=historical-bucket
      - MINIO_SECURE=true
      
      # 外部服务配置 - 调用file-processor
      - FILE_PROCESSOR_URL=http://file-processor:${FILE_PROCESSOR_PORT}
      
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL}
      - JSON_LOGS=true
      
      # 监控配置
      - METRICS_ENABLED=true
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    ports:
      - "${STORAGE_SERVICE_PORT}:${STORAGE_SERVICE_PORT}"
    volumes:
      - ./logs/storage-service:/app/logs
      - ./temp/storage-service:/app/temp
    networks:
      - historical-text-network
    depends_on:
      - mongodb
      - postgresql
      - redis
      - minio
      - rabbitmq
      - consul
      - file-processor
    deploy:
      resources:
        limits:
          memory: ${STORAGE_SERVICE_MEMORY_LIMIT}M
          cpus: '${STORAGE_SERVICE_CPU_LIMIT}'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "com.historical-text.service=storage-service"
      - "com.historical-text.version=${VERSION_TAG}"
      - "com.historical-text.environment=production"

  # PostgreSQL数据库 (新增)
  postgresql:
    image: postgres:15-alpine
    container_name: historical-text-postgresql-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgresql_prod_data:/var/lib/postgresql/data
      - ./docker/postgresql/init-prod.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - historical-text-network
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
          
  # MinIO对象存储 (新增)
  minio:
    image: minio/minio:latest
    container_name: historical-text-minio-prod
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_REGION=${MINIO_REGION}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_prod_data:/data
    networks:
      - historical-text-network
    command: server /data --console-address ":9001"
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
          
  # MongoDB数据库
  mongodb:
    image: mongo:7.0
    container_name: historical-text-mongodb-prod
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_prod_data:/data/db
      - ./docker/mongodb/init-prod.js:/docker-entrypoint-initdb.d/init.js:ro
      - ./docker/mongodb/mongod.conf:/etc/mongod.conf:ro
    networks:
      - historical-text-network
    command: mongod --auth --config /etc/mongod.conf
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: historical-text-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
      - ./docker/redis/redis-prod.conf:/etc/redis/redis.conf:ro
    networks:
      - historical-text-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Consul服务发现
  consul:
    image: consul:1.15
    container_name: historical-text-consul-prod
    restart: unless-stopped
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    ports:
      - "8500:8500"
    volumes:
      - consul_prod_data:/consul/data
      - ./docker/consul/consul-prod.json:/consul/config/consul.json:ro
    networks:
      - historical-text-network
    command: consul agent -config-dir=/consul/config
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: historical-text-rabbitmq-prod
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_ERLANG_COOKIE=${RABBITMQ_ERLANG_COOKIE}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_prod_data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq-prod.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - historical-text-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: historical-text-nginx-prod
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./docker/nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - historical-text-network
    depends_on:
      - file-processor
      - storage-service
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: historical-text-prometheus-prod
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./docker/prometheus/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_prod_data:/prometheus
    networks:
      - historical-text-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'

  # Grafana可视化
  grafana:
    image: grafana/grafana:9.3.0
    container_name: historical-text-grafana-prod
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - grafana_prod_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - historical-text-network
    depends_on:
      - prometheus

  # 日志收集 - Filebeat
  filebeat:
    image: elastic/filebeat:8.8.0
    container_name: historical-text-filebeat-prod
    restart: unless-stopped
    user: root
    volumes:
      - ./docker/filebeat/filebeat-prod.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - historical-text-network
    depends_on:
      - file-processor
      - storage-service

volumes:
  mongodb_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mongodb
  postgresql_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgresql
  redis_prod_data:
    driver: local
  minio_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio
  consul_prod_data:
    driver: local
  rabbitmq_prod_data:
    driver: local
  prometheus_prod_data:
    driver: local
  grafana_prod_data:
    driver: local

networks:
  historical-text-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: historical-text-br0