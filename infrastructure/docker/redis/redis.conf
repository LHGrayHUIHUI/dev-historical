# Redis 配置文件
# 历史文本项目微服务架构

# 基础配置
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 网络配置
tcp-backlog 511

# 客户端管理
maxclients 10000

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128